<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Floral Muse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f3f7f6, #e8f5e9, #fce4ec);
      animation: gradientBG 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      max-width: 450px;
      margin: auto;
      margin-top: 8%;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #198754;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.2);
    }

    .btn-signin {
      width: 100%;
      background-color: #198754;
      color: white;
      padding: 10px;
      font-weight: 600;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-signin:hover {
      background-color: #146c43;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #198754;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign In to Floral Muse</h2>
    <form id="signinForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>
    <div class="form-footer mt-3">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <script>
  const form = document.getElementById('signinForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    // Simulate successful login
    alert('Welcome to Floral Muse!');
    window.location.href = 'index.html'; // üîÅ Change 'home.html' to your actual page
  });
</script>


</body>
</html>
